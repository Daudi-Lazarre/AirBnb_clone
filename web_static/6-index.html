<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>AirBnb Clone</title>
        <link rel="AirBnb Icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="location">
                    <h3>States</h3>
                    <h4>Connecticut, New York...</h4>
                    <ul class="popup_hover">
                        <li>
                            <h1>Connecticut:</h1>
                            <ul>
                                <li>New Haven</li>
                                <li>Fairfield</li>
                            </ul>
                            <h1>New York:</h1>
                            <ul>
                                <li>Manhattan</li>
                                <li>Brooklyn</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>A pet-friendly space and wifi</h4>
                    <ul class="popup_hover">
                        <li>Pet friendly</li>
                        <li>Free wifi</li>
                        <li>Free parking</li>
                    </ul>
                </div>
                <button type="button">Search</button>
            </section>
        </div>
        <footer>Holberton School</footer>
    </body>
</html>
